    <script>
    var videos = [
      "https://www.youtube.com/embed/rnDnyjE2pI8",
      "https://www.youtube.com/embed/q3QA2Uqm4vA",
      "https://www.youtube.com/embed/5t1YwgW2ksk",
      "https://www.youtube.com/embed/nZojkq88CYc",
      "https://www.youtube.com/embed/g0c0aFvxTR8",
      "https://www.youtube.com/embed/jEpLuaDnLe0",
      "https://www.youtube.com/embed/0QwTMr3tAb8",
      "https://www.youtube.com/embed/R0ArYWHbhAk"
    ];
    window.onload = function () {
        var playerDiv = document.getElementById("random_player");
        var player = document.createElement("IFRAME");
        var randomVideoUrl = videos[Math.floor(Math.random() * videos.length)];
        player.setAttribute('width', '640');
        player.setAttribute('height', '390');
        player.setAttribute('src', randomVideoUrl);
        playerDiv.appendChild(player);
    };
    </script>
