<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} @ {{ site.title }}</title>
    <link rel="stylesheet" href="{{ base.url }}/css/default.css">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <link rel="shortcut icon" type="image/jpg" href="/imgs/@jarxg.png">
    <link rel="apple-touch-icon-precomposed" href="/imgs/@jarxg.png">
    <script src="https://use.fontawesome.com/5c65c7cca4.js"></script>
</head>

<body>
    <div class="container">
        <div class="screen">
            <h1>{{ page.title }} @ <a href="{{ base.url }}/index">{{ site.title }}</a></h1>
            <p>{{ site.posts }}</p>
            <hr>
            <p>
            {% for item in site.posts %}
            {{ item.date | date: "%Y-%m-%d" }} :: <a href="{{ item.url }}">{{ item.title }}</a> [{{ item.language }}, {{ item.content | number_of_words }} words]<br>
            {% endfor %}
            </p>
        </div>
    </div>
</body>

</html>
